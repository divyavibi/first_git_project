<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 300px;
            width: 300px;
            border: 1px solid blue;
            margin: 50px;
        }
    </style>
</head>
<body>
    
    <div onmouseover="colorMe()" onmouseout="restcolor ()"></div>
    
    <script>
        function colorMe() {
            document.getElementsByTagName("div")[0].style.
            backgroundColor = "blue"
        }
        function restColor() {
            document.getElementsByTagName("div")[0].style.
            backgroundColor = "green"
        }
    </script>
    
</body>
</html>
