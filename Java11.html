<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter number between 0 and 100</h1>
    <input type="number" name = "numberInput" id="numberInput">
    <button onclick="checkNum()">check</button>

    <Script>
        function checkNum() {
            var userInput = Number(document.getElementById
            ("numberInput").value);
            switch(true) {
                case (userInput <= 25):
                alert("A");
                break;
                case(userInput <= 50):
                alert ("B");
                break;
                case(userInput <= 75):
                alert ("C");
                break;
                default: alert ("D")

            }
        }
    </Script>
</body>
</html>
